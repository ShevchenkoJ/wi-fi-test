<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="video-js/video-js.min.css" rel="stylesheet">
    <script src="video-js/video.min.js"></script>
    <title>WI-FI</title>
</head>
<body>
    <div class="container">
        <div class="content_wrapper">
            <form id="auth-form" class="auth-form" name="authForm">
                <legend class="auth-form_header">Авторизация</legend>
                <label for="user-name" class="user-name_label"></label>
                <input id="user-name" class="auth-form_input user-name_input" type="text" maxlength="250" placeholder="Имя" required>
                <label for="user-phone" class="user-phone_label"></label>
                <input id="user-phone" class="auth-form_input user-phone_input" type="tel" placeholder="Номер телефона" required>
                <button id="auth-form_button" type="submit" class="auth-form_button">Войти</button>
            </form>
        </div>
        <div class="phrace_background">
            <div class="phrace_logo"></div>
        </div>
    </div>
    <div class="video_wrapper">
        <video poster="images/thumbnail.png" id="my-video" class="video-js" controls data-setup="{}">
            <source src="videos/video-test.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
